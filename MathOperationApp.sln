using System;

namespace MathOperationApp
{
    // Define a class named MathOperation
    class MathOperation
    {
        // This method takes two integers as parameters.
        // It performs a simple math operation on the first integer
        // and displays the second integer to the console.
        public void DoMath(int firstNumber, int secondNumber)
        {
            // Perform a math operation: multiply the first number by 2
            int result = firstNumber * 2;

            // Display the result of the math operation
            Console.WriteLine($"The result of multiplying {firstNumber} by 2 is: {result}");

            // Display the second integer
            Console.WriteLine($"The second number is: {secondNumber}");
        }
    }

    // The Program class contains the Main() method, which runs when the app starts
    class Program
    {
        static void Main(string[] args)
        {
            // Instantiate (create) an object of the MathOperation class
            MathOperation mathOp = new MathOperation();

            // Call the DoMath method and pass in two numbers
            mathOp.DoMath(5, 10);

            // Call the DoMath method again, this time using named parameters
            mathOp.DoMath(firstNumber: 7, secondNumber: 20);

            // Pause the console so the user can see the output before it closes
            Console.WriteLine("Press any key to exit...");
            Console.ReadKey();
        }
    }
}
